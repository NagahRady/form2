<!DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>form 1</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<h1 class="flat"> FLAT SIGN UP FORM</h1>
		<form>
			<h1>Sign Up</h1>
			<i class="fa fa-user"></i><input type="text" name="" placeholder="First Name">
			<i class="fa fa-user"></i><input type="text" name="" placeholder="Last Name">
			<i class="fa fa-phone"></i><input type="phone" name="" placeholder="phone Number">
			<i class="fa fa-envelope"></i><input type="email" name="" placeholder="Email">
			<i class="fa fa-unlock"></i><input type="password" name="" placeholder="Password">
			<i class="fa fa-unlock"></i><input type="password" name="" placeholder="Confirm Password">
			<input type="submit" value="Sign Up">
		</form>
		
	</body>
	</html>
